<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9ccba42670.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="form-wrapper">
    <form action="success.html">
      <h2 class="reg-heading">Registration Form</h2>
      <p class="reg-para">
        Already registered? <span><a href="login.html">Login</a></span>
      </p>
      <div class="input-container"></div>
      <label for="fname">First name</label><br />
      <input type="text" name="fname" id="fname" placeholder="Your first name" required /><br />

      <label for="lname">Last name</label><br />
      <input type="text" name="lname" id="lname" placeholder="Your last name" required /><br />

      <label for="phone">Phone number</label><br />
      <input type="tel" name="phone" id="phone" placeholder="080-333-333-33"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" required /><br />

      <label for="email">Email</label><br />
      <input type="email" name="email" id="email" placeholder="Enter your email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required /><br />

      <label for="gender">Gender</label><br />
      <select name="gender" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="prefernottosay">Prefer not to say</option>
      </select><br />

      <label for="birthday">Date of birth</label><br />
      <input type="date" id="birthday" name="birthday" /><br />

      <label for="favcolor">Select your favorite color</label><br />
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" /><br />

      <input type="submit" value="Register" />
    </form>
  </main>
</body>

</html>
